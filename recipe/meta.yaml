{% set name = "gemmi" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/project-gemmi/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2ebd012487cc1605b6cfe695c5bd2a1b4f0acf9b456ba903aff23e145bf45fb5

build:
  number: 0
  skip: true  # [win and py27]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja  # [win]
  host:
    - python
    - pip
    - pybind11
    - zlib
  run: 
    - python
    - zlib

test:
  commands:
    - gemmi --help
  imports: 
    - gemmi

about:
  home: https://project-gemmi.github.io/
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.txt
  summary: 'Macromolecular crystallography library and utilities.'
  doc_url: https://gemmi.readthedocs.io/
  dev_url: https://github.com/project-gemmi/gemmi

extra:
  recipe-maintainers:
    - mcs07
